<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Customer Visit Tracker</title>
</head>
<body>
    <h1>Customer Visit Tracker</h1>
    <h2>Visit Log Entry</h2>
    <form id="visitForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" placeholder="Please enter customer name" required>
    
        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" placeholder="Please enter customer email" required>

        <label for="customerPhone">Customer Phone:</label>
        <input type="tel" id="customerPhone" placeholder="Please enter customer phone number" required>

        <label for="visitDate">Visit Date:</label>
        <input type="date" id="visitDate" required>

        <label for="visitTime">Visit Time:</label>
        <input type="time" id="visitTime" required>        
        
        <label for="visitIssue">Question or Issue:</label>
        <textarea id="visitIssue" rows="3" placeholder="Please write your question or issue here" required></textarea>

        <label for="visitOutcome">Response or Outcome:</label>
        <textarea id="visitOutcome" rows="3" placeholder="Please write the response, explanation, and troubleshooting steps or results here" required></textarea>

        <button type="submit">Add Visit</button>
    </form>

    <h2>Visit Log</h2>
    <table id="visitTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Phone</th>
                <th>Visit Date</th>
                <th>Visit Time</th>
                <th>Question or Issue</th>
                <th>Response or Outcome</th>
            </tr>
        </thead>
        <tbody>
            <!-- Visit entries will be added here -->
        </tbody>
    </table>

    <div class="button-container">
        <button id="ShowVisitLog">Show Visit Log</button>
        <button id="clearAllButton">Clear All Visits</button>
    </div>
    <div class="box">
        <h1>Welcome bij de Nomade</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
